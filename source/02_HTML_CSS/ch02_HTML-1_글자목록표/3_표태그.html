<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table {
            background-color: #000000;
        }

        tr {
            background-color: #ffffff;
        }
        td {
            padding = 5px 10px; /*안여백 5X10*/
            width: 150px;
            text-align: center /*글씨 가운데 정렬*/
        }
    </style>
 
</head>
<body>
    <table>
        <caption>병합이 없는 기본테이블</caption>
        <tr>
            <td>1행 1열</td>
            <td>1행 2열</td>
            <td>1행 3열</td>
        </tr>
        <tr>
            <td>2행 1열 </td>
            <td>2행 2열</td>
            <td>2행 3열</td>
        </tr>
        <tr>
            <td>3행 1열 </td>
            <td>3행 2열</td>
            <td>3행 3열</td>
        </tr>
    </table>
    <table>
        <caption>병합이 있는 기본테이블</caption>
        <tr>
            <td>1행 1열</td>
            <td>1행 2열</td>
            <td>1행 3열</td>
            <td>1행 4열</td>
        </tr>
        <tr>
            <td rowspan="2">2행 1열 </td>
            <td colspan="2">2행 2열 3열</td>
            
             <td>2행 4열</td>
        </tr>
        <tr>
            
            <td>3행 2열</td>
            <td>3행 3열</td>
            <td>3행 4열</td>
        </tr>
    </table>
</body>
</html>
