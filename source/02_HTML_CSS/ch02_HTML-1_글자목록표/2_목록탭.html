<p> 순서가 있는 목록태그(ordered list ; 1,2,3.. i, ii,iii)</p>

</ol>
<p> 순서가 없는 목록태그 (unordered list) </p>
<ul type="circle">
    <!--type = disc(기본값),  circle, square-->

    <li>김준서</li>
    <li>차선형</li>
    <li>김호영</li>
