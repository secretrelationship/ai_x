<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title></title>

    <script>
        var first = parseInt(prompt('첫번째수는?'));
        var second = parseInt(prompt('두번째수는?'));
        switch(alert){
            case 0: first==second ('첫번째수와 두번째 수가 같습니다.'); break;
            case 1: first-second > 0 ('첫 번째수가 두번째수보다 더 큽니다.');break;
            case 2: first-second < 0 ('첫 번째 수가 두번째 수보다 더 작습니다.');break;
        }
        
    </script>
</head>

</body>
</html>
